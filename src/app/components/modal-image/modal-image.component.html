<div 
[class.oculto]="!modalImagenService.mostrarModal"
class="fondo-modal-imagen animated fadeIn fast">

    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Actualiza la imagen</h4>
                    <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <h4 class="card-title">Avatar</h4>
                    <h6 class="card-subtitle">Actualización</h6>
                    <div class="text-center">
                         <img *ngIf="!imgTmp" [src]="modalImagenService.img" class="avatar-img">
                        <img *ngIf="imgTmp" [src]="imgTmp" class="avatar-img">
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <input type="file" (change)="cambiarImagen($event)" id="input-file-now" class="dropify">
                        </div>
                    </div>
    
                    <div class="dropify-errors-container">
                        <ul></ul>
                    </div>
    
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-default waves-effect" data-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="button" (click)="subirImagen()" class="btn btn-danger waves-effect waves-light">Cambiar Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
