<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Datos del Usuario En Sesion</h4>
                <h6 class="card-subtitle">Actualización</h6>
                <form class="form p-t-20" [formGroup]="formPerfil" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname"
                                placeholder="Nombre de usuario" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                            class="form-control" 
                            id="exampleInputEmail1"
                            placeholder="Email"
                            formControlName="email"
                            [readOnly]="usuario.google">
                        </div>
                    </div>

                    <button [disabled]="formPerfil.invalid" type="submit"
                        class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i> Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Actualización</h6>
                <div class="text-center">
                    <img *ngIf="!imgTmp" [src]="usuario.urlImg" class="avatar-img">
                    <img *ngIf="imgTmp" [src]="imgTmp" class="avatar-img">
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="file" (change)="cambiarImagen($event)" id="input-file-now" class="dropify">
                    </div>
                </div>

                <div class="dropify-errors-container">
                    <ul></ul>
                </div>

                <br>
                <button type="button" [disabled]="!imagenSubir" (click)="subirArchivo()"
                    class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i> Submit
                </button>
            </div>
        </div>

    </div>

</div>
