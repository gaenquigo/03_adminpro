<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input class="form-control" type="text" 
            (keyup)="buscar(busqueda.value)"
                placeholder="Ingrese usuario a buscar..."
                #busqueda />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>
    </div>
</div>


<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div><button (click)="mostrarModal()"  class="btn btn-primary float-right">Nuevo</button>
                    <h4 class="card-title">Hospitales</h4>
                    <h6 class="card-subtitle">Hospitales registrados </h6>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center" ><img (click)="mostrarModalImaagen(hospital)" 
                                    [src]=" hospital.img | imagen : 'Hospitales'"
                                     [alt]="hospital.nombre"
                                     class="avatar cursor"></td>
                                <td >
                                    <input type="text" 
                                    [(ngModel)] = "hospital.nombre" 
                                    class="form-control"
                                    >
                                </td>

                                <td class="text-nowrap text-center w100">
                                    <a (click)="actuliazarHospital(hospital)" data-toggle="tooltip" data-original-title="Editar"> <i
                                            class="fa fa-save text-inverse m-r-10"></i> </a>
                                    <a (click)="borrarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
             <!--    <button class="btn btn-secundary">Anterior</button>
                &nbsp;
                <button class="btn btn-secundary">Siguiente</button> -->
            </div>
        </div>

    </div>
</div>

<div [class.oculto]="_mostrarModal">
    <div  class="fondo-modal-imagen animated fadeIn fast">
        <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            style="display: block; padding-right: 17px;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Crear Hospital</h4>
                       <button (click)="cerrarModal()" type="button"class="close" data-dismiss="modal"
                            aria-hidden="true">Ã—</button>
                    </div>
                    <div class="modal-body">
                                            <br>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre de Hospital</label>
                            <div class="input-group">
                                <input type="text"  
                                [(ngModel)]="nombreHospital" 
                                class="form-control"
                                placeholder="Nombre" >
                            </div>
                        </div>
    
                        <div class="dropify-errors-container">
                            <ul></ul>
                        </div>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" (click)="cerrarModal()" class="btn btn-danger waves-effect" data-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="button" (click)="crearHospital()" class="btn btn-success waves-effect waves-light">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
